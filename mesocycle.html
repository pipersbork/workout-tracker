<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Advanced Mesocycle Planner</title>
<link rel="stylesheet" href="./assets/css/style.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script defer src="./assets/js/mesocycle.js"></script>
</head>
<body>
<div class="container">
    <h1>ðŸ›  Advanced Mesocycle Planner</h1>
    <p>Create or customize your training plan</p>

    <div class="planner-form">
        <label>Weeks in Mesocycle:</label>
        <input type="number" id="weeks" value="6" min="4" max="12">

        <label>Base Sets Per Muscle Group:</label>
        <input type="number" id="baseSets" value="10" min="6" max="20">

        <label>Progression Rate (Sets Per Week):</label>
        <input type="number" id="progressionRate" value="2" min="1" max="5">

        <label>Starting RIR:</label>
        <input type="number" id="startRIR" value="3" min="1" max="5">

        <label>Ending RIR:</label>
        <input type="number" id="endRIR" value="0" min="0" max="3">

        <h3>Add Exercises:</h3>
        <div id="exerciseList">
            <!-- Dynamic exercise inputs go here -->
        </div>
        <button class="cta-button" onclick="addExercise()">+ Add Exercise</button>

        <button class="cta-button" onclick="generateAdvancedPlan()">Generate Plan</button>
        <button class="cta-button" onclick="saveAdvancedPlan()">Save & Return</button>
        <a href="index.html" class="cta-button">Cancel</a>
    </div>

    <!-- Chart Preview -->
    <div class="chart-container">
        <canvas id="progressionChart"></canvas>
    </div>
</div>
</body>
</html>
