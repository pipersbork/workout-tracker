<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesocycle Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="mesocycle-view" class="view active">
        <header>
            <a class="header-link disabled">← Home</a>
            <h1>Mesocycle Builder</h1>
        </header>
        <main id="day-list-container"></main>
        <footer>
            <button id="add-day-btn" class="btn">+ Add a Day</button>
            <button class="btn btn-primary">Done Planning</button>
        </footer>
    </div>

    <div id="day-view" class="view">
        <header>
            <a href="#" id="back-to-meso-btn" class="header-link">← Back</a>
            <h1 id="day-view-title">Edit Day</h1>
        </header>
        <main id="exercise-list-container"></main>
        <footer>
            <button id="add-exercise-btn" class="btn">+ Add Exercise</button>
            <button id="save-day-btn" class="btn btn-primary">Save Day</button>
        </footer>
    </div>

    <div id="exercise-modal" class="modal-overlay">
        <div class="modal-content">
            <h2 id="modal-title">Add Exercise</h2>
            <form id="exercise-form">
                <input type="hidden" id="editing-exercise-index">

                <label for="day-of-week-selector">Day of Week</label>
                <select id="day-of-week-selector">
                    <option value="Unassigned">Unassigned</option>
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                    <option value="Friday">Friday</option>
                    <option value="Saturday">Saturday</option>
                    <option value="Sunday">Sunday</option>
                </select>

                <label for="muscle-group-selector">Muscle Group</label>
                <select id="muscle-group-selector">
                    <option value="">-- Select Muscle --</option>
                </select>

                <label for="exercise-name-selector">Exercise</label>
                <select id="exercise-name-selector">
                    <option value="">-- Select Muscle First --</option>
                </select>

                <div class="sets-reps-group">
                    <div>
                        <label for="sets-input">Sets</label>
                        <input type="number" id="sets-input" value="3" min="1">
                    </div>
                    <div>
                        <label for="reps-input">Reps</label>
                        <input type="number" id="reps-input" value="12" min="1">
                    </div>
                </div>

                <label>Priority</label>
                <div id="priority-buttons" class="priority-group">
                    <button type="button" class="btn-priority" data-priority="A1">A1</button>
                    <button type="button" class="btn-priority" data-priority="B1">B1</button>
                    <button type="button" class="btn-priority" data-priority="C1">C1</button>
                    <button type="button" class="btn-priority" data-priority="D1">D1</button>
                </div>
                <input type="hidden" id="priority-input">

                <div class="modal-actions">
                    <button type="button" id="cancel-exercise-btn" class="btn btn-secondary">Cancel</button>
                    <button type="submit" id="save-exercise-btn" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
