<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Progression - Workout Tracker</title>
<link rel="stylesheet" href="./assets/css/style.css">
<link rel="manifest" href="./assets/manifest.json">
<script src="https://accounts.google.com/gsi/client" async defer></script>
<script defer src="./assets/js/app.js"></script>
<script defer src="./assets/js/auth.js"></script>
</head>
<body>
<div class="container">

    <!-- Progress Bar -->
    <div class="progress-bar"><div class="progress"></div></div>

    <!-- STEP 1 (Your posted intro design) -->
    <div class="step active" id="step1">
        <div class="main-title">PROGRESSION</div>
        <div class="divider"></div>
        <div class="tagline">BREAK DOWN, BREAK THROUGH</div>
        <button class="cta-button" onclick="nextStep()">Begin Onboarding</button>
    </div>

    <!-- STEP 2 -->
    <div class="step" id="step2">
        <h2>👤 Your Info</h2>
        <input type="text" id="name" placeholder="Name">
        <select id="goal">
            <option value="">Select Goal</option>
            <option value="lose">Lose Fat</option>
            <option value="gain">Gain Muscle</option>
            <option value="maintain">Maintain</option>
        </select>
        <button class="cta-button" onclick="nextStep()">Next</button>
    </div>

    <!-- STEP 3 -->
    <div class="step" id="step3">
        <h2>💪 Experience Level</h2>
        <select id="experience">
            <option value="">Select Level</option>
            <option value="beginner">Beginner</option>
            <option value="intermediate">Intermediate</option>
            <option value="advanced">Advanced</option>
        </select>
        <button class="cta-button" onclick="nextStep()">Next</button>
    </div>

    <!-- STEP 4 -->
    <div class="step" id="step4">
        <h2>🏋️ Workout Preferences</h2>
        <select id="style">
            <option value="">Select Style</option>
            <option value="strength">Strength</option>
            <option value="cardio">Cardio</option>
            <option value="hybrid">Hybrid</option>
        </select>
        <select id="days">
            <option value="">Days per week</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
        </select>
        <button class="cta-button" onclick="nextStep()">Next</button>
    </div>

    <!-- STEP 5 -->
    <div class="step" id="step5">
        <h2>🔐 Sign in to Sync</h2>
        <div id="g_id_onload"
            data-client_id="YOUR_GOOGLE_CLIENT_ID"
            data-context="signup"
            data-callback="handleCredentialResponse"
            data-auto_select="false">
        </div>
        <div class="g_id_signin" data-type="standard"></div>
        <button class="cta-button" onclick="nextStep()">Next</button>
    </div>

    <!-- STEP 6 -->
    <div class="step" id="step6">
        <h2>✅ All Set!</h2>
        <p>Your preferences have been saved.</p>
        <button class="cta-button" onclick="finishOnboarding()">Go to Dashboard</button>
    </div>
</div>
</body>
</html>
